<div>
	<!-- Menu Div starts-->
	<div ng-include src = "'Menu.html'">
		
	</div>
	<!-- Menu Div ends -->
	<!-- Feed Div starts -->
	<div>
		<table id = "keyInFeed" name = "keyInFeed" align = "center">
			<tr>
				<td><input type = "text" size = "100" ng-model = "enterFeed.text" value = "Text Feed or URL Feed"></td>
				<td><input type = "button" value = "Post" ng-click = "postData()"></td>
			</tr>
		</table>
		<div ng-repeat = "feed in enterFeed">
			<div>
				{{feed.text}} {{feed.date}}
				 <button class = "glyphicon glyphicon-remove" data-ng-click = "deleteFeed(feed.id)"></button>
			</div>
		</div>
	</div>
	<!-- Feed Div ends -->
</div>
